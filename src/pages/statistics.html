<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">

  <title>RS Lang - Statistics</title>

<body id="statistics-page">
  <div class="wrapper">
    <div class="statistics__common stat">
      <div class="stat__title">Статистика <span uk-icon="info" uk-tooltip="title: Временной промежуток графика можно приближать - используйте выделение мышкой нужного вам отрезка "></span></div>
      <div id="chartContainer">
        <p class="stat__info">Данные отсутствуют</p>
      </div>
      <div id="chartPercentContainer" class=" uk-margin">
        <p class="stat__info">Данные отсутствуют</p>
      </div>
    </div>
  </div>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>

</html>
